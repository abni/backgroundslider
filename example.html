<!DOCTYPE html>
<html lang="en" ng-app="slideshow">
<head>
    <meta charset="UTF-8">
    <title>Slideshow</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=1, minimum-scale=1, maximum-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <link rel="stylesheet" href="dist/backgroundslider.css">
    <style type="text/css">
        html, body{
            font-family: arial;
            margin: 0;
            padding: 0;
        }
        h2{
            text-align: center;
            font-size: 32px;
        }
        .caption{
            text-align: center;
            display: block;
            margin-top: 70px;
        }
    </style>

    <script src="bower_components/angular/angular.min.js"></script>
    <script src="bower_components/angular-animate/angular-animate.min.js"></script>
    <script src="bower_components/angular-touch/angular-touch.min.js"></script>
</head>

<body ng-controller="slideshowCtrl">
    <h2>Slideshow. Image {{index + 1}}</h2>
    <slider images="images" index="index"></slider>
</body>

<script>
    var app = angular.module('slideshow', ['ngAnimate', 'ngTouch']);

    app.controller('slideshowCtrl', function($scope){
        'use strict';

        $scope.images = [{
            src: 'images/1.jpg',
            caption: 'Photo: Adriano Roberto Vasconcelos. From Flikr'
        },{
            src: 'images/2.jpg',
            caption: 'Photo: BAHARUL ISLAM. From Flikr'
        },{
            src: 'images/3.jpg',
            caption: 'Photo: Adriano Roberto Vasconcelos. From Flikr'
        }];

    });
</script>
<script src="dist/backgroundslider.js"></script>
</html>
